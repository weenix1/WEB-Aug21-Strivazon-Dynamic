      crossorigin="anonymous"
    />

    <title>Strivazon Shop</title>
    <style>
      body {
        background-image: linear-gradient(
          180deg,
          rgb(1, 107, 41),
          rgb(127, 165, 129)
        );
      }
      nav {
        background-color: rgb(1, 107, 41);

  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">

        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link font-weight-bold" href="/"
              >Home <span class="sr-only">(current)</span></a

          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="./backoffice.html"
              >backoffice</a

        <div class="dropleft">

            id="dropdownMenuButton"

          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Current Shopping list</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>

        </div>

    <div class="container">
      <div id="row" class="row"></div>
    </div>

    <script>
      const getProduct = async (url) => {
        try {
          const response = await fetch(url, {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMWQwNjRiYjUzZDAwMTViMTllY2YiLCJpYXQiOjE2MzIzMTI1ODIsImV4cCI6MTYzMzUyMjE4Mn0.tSp1EnE2_Y3RGsIwKu7LMvWNTMZBAt-XyxQPWXlnb60",
            },
          });
          if (response.ok) {
            const body = await response.json();
            console.log(body);
            body.forEach((elem) => {
              const productCard = document.getElementById("row");

              productCard.innerHTML += `<div class="col-6 col-md-3 mb-3">
                                           <div class="card">
                                            <img src="${elem.imageUrl}" class="img-fluid w-100 h-100">
                                            <div class="card-body">
                                             <h5 class="card-title">${elem.name}</h5>
                                             <p class="card-text">${elem.description}</p>
                                             <span>${elem.brand}</span>
                                             <span class = "badge badge-dark">${elem.price}â‚¬</span>
                                             <button class="btn btn-warning"><img src="./img/icons8.png" style="width:20px" ></button>
                                             <a href="./details.html?productId${elem._id}">Edit Details</a>
                                            </div>
                                          </div>
                                        </div>`;
            });
          } else {
            console.log("error here");
          }
        } catch (error) {
          console.error(error);
        }
      };

      window.onload = async () => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";

        getProduct(url);
      };
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
