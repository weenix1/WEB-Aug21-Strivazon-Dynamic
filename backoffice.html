    <div class="container">
      <div class="row justify-content-center">
        <div id="product" class="col-md-3">
          <h2 class="mt-5 mb-4 font-weight-bold">Backoffice</h2>
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Enter the product name..."
              />
            </div>
            <div class="form-group">
              <label for="description">Product description</label>
              <textarea
                id="description"
                type="textarea"
                class="form-control"
                placeholder="Write the product's description..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Product Brand</label>
              <input
                id="brand"
                type="text"
                class="form-control"
                placeholder="Enter the product's brand"
              />
            </div>

            <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input
                id="img"
                type="text"
                class="form-control"
                placeholder="Enter the product imageUrl.."
                onchange="document.getElementById('preview').src=this.value"
              />
              <img id="preview" />
            </div>
            <div class="form-group">
              <label for="price">Product price</label>
              <input
                id="price"
                type="number"
                class="form-control"
                placeholder="Select the product's price"
              />
            </div>
            <button type="submit" class="btn btn-success d-block mb-3">
              Submit
            </button>

            <button
              type="button"
              class="btn btn-danger mb-3"
              onclick="deleteProduct(event)"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-warning mb-3"
              onclick="editProduct(event)"
            >
              Update
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>

      const productId = new URLSearchParams(location.search).get("productId");
            console.log(productId);

            const productData = productId
              ? "https://striveschool-api.herokuapp.com/api/product/" + productId
              : "https://striveschool-api.herokuapp.com/api/product/";


              window.onload = async () =>{
                console.log("PRODUCT ID", productId)
                if(productId){
                  const response = await fetch(productData)
                  const productDetails = await response.json()

                  const {name, description, brand, imageUrl, price} = productDetails // destructing the data
                   document.getElementById("name").value = name
                   document.getElementById("description").value = description
                   document.getElementById("img").value = imageUrl
                   parseInt(document.getElementById("price").value)= price


                }else{
                  console.log("NEED TO POST")
                }

              }








            const handleSubmit = async (event) => {
              event.preventDefault();
              const url = "https://striveschool-api.herokuapp.com/api/product/";

              const myProduct = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                brand: document.getElementById("brand").value,
                imageUrl: document.getElementById("img").value,
                price: parseInt(document.getElementById("price").value),
              };

              console.log(myProduct);

              try {
                const response = await fetch(url, {
                  method: "POST",
                  body: JSON.stringify(myProduct),
                  headers: {
                    "Content-type": "application/json",
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMWQwNjRiYjUzZDAwMTViMTllY2YiLCJpYXQiOjE2MzIzMTI1ODIsImV4cCI6MTYzMzUyMjE4Mn0.tSp1EnE2_Y3RGsIwKu7LMvWNTMZBAt-XyxQPWXlnb60",
                  },
                });
                if (response.ok) {
                  alert("product posted succesfully");
                  window.location.assign("/index.html");
                } else {
                  alert("problem with submit");
                }
              } catch (error) {
                console.error(error);
              }
            };

            const deleteProduct = async (event) => {
              event.preventDefault();
              let query = document.getElementById("id").value;
              const url =
                "https://striveschool-api.herokuapp.com/api/product/" + query;

              console.log("HERE IS MYQUERY", query);
              const myProduct = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                brand: document.getElementById("brand").value,
                imageUrl: document.getElementById("img").value,
                price: parseInt(document.getElementById("price").value),
              };
              handleSubmit(query);
              try {
                const response = await fetch(url, {
                  method: "DELETE",
                  body: JSON.stringify(myProduct),
                  headers: {
                    "Content-type": "application/json",
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMWQwNjRiYjUzZDAwMTViMTllY2YiLCJpYXQiOjE2MzIzMTI1ODIsImV4cCI6MTYzMzUyMjE4Mn0.tSp1EnE2_Y3RGsIwKu7LMvWNTMZBAt-XyxQPWXlnb60",
                  },
                });
                if (response.ok) {
                  alert("Product succesfully deleted");

                  window.location.assign("/index.html");
                } else {
                  alert("ERROR: failed to delete product");
                }
              } catch (error) {
                console.error(error);
              }
            };

            const editProduct = async (event) => {
              event.preventDefault();
              let query = document.getElementById("id").value;
              const url =
                "https://striveschool-api.herokuapp.com/api/product/" + query;

              console.log("HERE IS MYQUERY", query);
              const myProduct = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                brand: document.getElementById("brand").value,
                imageUrl: document.getElementById("img").value,
                price: parseInt(document.getElementById("price").value),
              };

              try {
                const response = await fetch(url, {
                  method: "PUT",
                  body: JSON.stringify(myProduct),
                  headers: {
                    "Content-type": "application/json",
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMWQwNjRiYjUzZDAwMTViMTllY2YiLCJpYXQiOjE2MzIzMTI1ODIsImV4cCI6MTYzMzUyMjE4Mn0.tSp1EnE2_Y3RGsIwKu7LMvWNTMZBAt-XyxQPWXlnb60",
                  },
                });
                if (response.ok) {
                  alert("Product succesfully updated");

                  window.location.assign("/index.html");
                } else {
                  alert("ERROR: failed to update product");
                }
              } catch (error) {
                console.error(error);
              }
            };
    </script>
